<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style1.css"/>
    <title>Blank Chat</title>
</head>
<body>
    

    <div class="chat_box">

        <!-- Chat box title -->
        <div class="row chat-title m-0 p-0">
            <div class="col m-0 p-0 d-flex justify-content-center align-items-center">
                <img src="images/chatbot.png" alt="" class="chat-ico ">
                <span class="h6 m-0">Ask CIRA</span>
            </div>

            <div class="col chat-tools d-flex justify-content-center align-items-center">
                <a href="#"><img src="images/heart.png" alt="" class="m-1"></a>
                <a href="#"><img src="images/headset.png" alt="" class="m-1"></a>
                <a href="#"><img src="images/mute.png" alt="" class="m-1"></a>
                <a href="#"><img src="images/book.png" alt="" class="m-1"></a>
                <a href="#"><img src="images/reload.png" alt="" class="m-1"></a>
                <a href="#"><img src="images/close.png" alt="" class="m-1"></a>

            </div>
        </div>
       
        

        <!-- Chatbox body -->

        <div class="row chat-body  border  p-0 m-0">
            <div class="chat-m">
                Hi
            </div>

            <div class="user-m">
                You entered Hi
            </div>

        </div>
       
       <!-- Chatbox footer -->

        <div class="row chat-status m-0 p-0">
            <div class="col d-flex justify-content-between align-items-center">
                <p class="m-2">
                    Ask something
                </p>
    
                
                <img src="images/send.png" alt="" class="m-2"> 
                
            </div>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
